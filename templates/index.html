<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Customer Chatbot</title>
  <style>
    :root{
      --bg:#ffffff; --fg:#000000; --panel:#f5f5f5; --accent:#008cff;
    }
    .dark{
      --bg:#1e1e1e; --fg:#f1f1f1; --panel:#2b2b2b; --accent:#4499ff;
    }
    body{
      background:var(--bg); color:var(--fg);
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      max-width:700px; margin:40px auto; line-height:1.5;
      transition:background .3s,color .3s;
    }
    h2{margin-bottom:16px}
    #chat{
      background:var(--panel); border:1px solid #666; border-radius:10px;
      height:300px; overflow:auto; padding:16px;
    }
    #msg{width:67%; padding:8px; border-radius:10px; border:1px solid #ccc}
    select,button{
      padding:8px 12px; border:none; border-radius:10px;
      background:var(--accent); color:#fff; font-weight:bold;
      cursor:pointer; transition:background .2s;
    }
    select{background:var(--panel); color:var(--fg); border:1px solid #666}
    button:disabled{opacity:.5; cursor:default}
    button:hover:not(:disabled){background:#0069d9}
    #modeBtn{background:transparent;border:none;font-size:20px;cursor:pointer}
    /* spinner */
    #spinner{display:none;width:42px;height:14px;position:relative;margin-left:10px}
    #spinner div{position:absolute;top:0;width:10px;height:10px;border-radius:50%;
      background:var(--accent);animation:bounce .8s infinite}
    #spinner div:nth-child(2){left:14px;animation-delay:.1s}
    #spinner div:nth-child(3){left:28px;animation-delay:.2s}
    @keyframes bounce{0%,80%,100%{transform:scale(0)}40%{transform:scale(1)}}
    #uploadStatus{color:var(--accent)}
  </style>
</head>
<body>
<h2>
  AI Customer Chatbot
  <button id="modeBtn" style="float:right">ðŸŒ™</button>
</h2>

<div id="chat"></div><br>

<select id="modelSel">
  <option value="gpt-4o-mini">GPT-4o Mini (fast)</option>
  <option value="gpt-4o" selected>GPT-4o (default)</option>
  <option value="gpt-3.5-turbo">GPT-3.5-Turbo (cheap)</option>
</select>

<input id="msg" placeholder="Type a questionâ€¦" autocomplete="off"/>
<button id="send">Send</button>
<span id="spinner"><div></div><div></div><div></div></span>

<br><br>
<form id="faqForm">
  <label>Upload FAQ (.txt):
    <input type="file" id="faqFile" accept=".txt">
  </label>
  <button type="submit">Upload</button>
</form>
<p id="uploadStatus"></p>

<script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
