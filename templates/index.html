<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Customer Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <div id="branding">
    <div class="brand-left">
      <img id="logo" src="/static/logo.png" alt="Company Logo">
      <input id="headerTitle" value="AI Customer Chatbot" />
    </div>
    <button id="modeBtn">üåô</button>
  </div>

  <div class="tabs">
    <button id="chatTab" class="active">Chat</button>
    <button id="personalityTab">Personality</button>
    <button id="documentTab">Documents</button>
  </div>

  <div id="chatPane" class="pane">
    <div id="chatBox" class="scrollbox"></div>
    <div class="chat-input">
      <textarea id="msg" placeholder="Type a question‚Ä¶"></textarea>
      <button id="send">Send</button>
      <span id="spinner" class="spinner" style="display:none"></span>
    </div>
  </div>

  <div id="personalityPane" class="hidden pane">
    <form id="personaForm">
      <div id="personaList" class="persona-list"></div>

      <div class="persona-controls">
        <button id="newPersona">New Persona</button>
        <label>Creativity (temperature):
          <input type="range" id="tempSlider" min="0" max="1" step="0.01" value="0.2">
          <span id="tempVal">0.20</span>
        </label>
      </div>
    </form>
  </div>

  <div id="documentPane" class="hidden pane">
    <div class="doc-controls">
      <label>Filter by type:
        <select id="docFilter">
          <option value="all">All</option>
          <option value="pdf">PDF</option>
          <option value="docx">DOCX</option>
          <option value="txt">TXT</option>
          <option value="xlsx">XLSX</option>
        </select>
      </label>
      <button id="sortByName">Sort A-Z</button>
    </div>

    <form id="faqForm">
      <label for="faqFiles">Upload docs (.txt, .pdf, .docx, .xls, .xlsx):</label>
      <input type="file" id="faqFiles" accept=".txt,.pdf,.docx,.xls,.xlsx" multiple hidden>

      <div id="dropBox" class="drop-box">
        <p>üìÅ Drag & Drop files here or click to browse</p>
        <p class="sub">Supported: .txt, .pdf, .docx, .xlsx</p>
      </div>

      <label>Chunk Size:
        <select id="chunkSize">
          <option>25</option>
          <option selected>50</option>
          <option>75</option>
          <option>100</option>
        </select>
      </label>

      <button type="submit" id="uploadBtn">Upload</button>
    </form>

    <div class="doc-sorting">
      <label>Sort by:
        <select id="sortDocs">
          <option value="name">Name</option>
          <option value="date">Upload Date</option>
          <option value="type">Type</option>
        </select>
      </label>
      <label>Filter by:
        <select id="filterDocs">
          <option value="all">All</option>
          <option value="txt">.txt</option>
          <option value="pdf">.pdf</option>
          <option value="docx">.docx</option>
          <option value="xlsx">.xlsx</option>
        </select>
      </label>
    </div>

    <ul id="faqList" class="faq-list"></ul>

    <button id="clearBtn" class="danger">Clear Conversation Only</button>
  </div>

  <script src="/static/chat.js"></script>
</body>
</html>
