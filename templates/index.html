<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Customer Chatbot</title>
  <style>
    :root{
      --bg:#ffffff; --fg:#000000; --panel:#f5f5f5;
    }
    .dark{
      --bg:#1e1e1e; --fg:#f1f1f1; --panel:#2b2b2b;
    }
    body{
      background:var(--bg); color:var(--fg);
      font-family:sans-serif; max-width:700px; margin:40px auto;
      transition:background .3s,color .3s;
    }
    #chat{
      border:1px solid #ccc; height:300px; overflow:auto;
      padding:8px; background:var(--panel);
    }
    #msg{width:80%}
    button{cursor:pointer}

    /* --- real spinner --- */
    #spinner{
      display:none;
      width:18px; height:18px;
      border:3px solid var(--fg);
      border-top:3px solid transparent;
      border-radius:50%;
      vertical-align:middle;
      animation: spin .8s linear infinite;
      margin-left:6px;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
<h2>
  AI Customer Chatbot
  <button id="modeBtn" style="float:right">ðŸŒ™</button>
</h2>

<div id="chat"></div><br>
<input id="msg" placeholder="Type a questionâ€¦" autocomplete="off"/>
<button id="send">Send</button>
<span id="spinner"></span>

<br><br>
<form id="faqForm">
  <label>Upload FAQ (.txt):
    <input type="file" id="faqFile" accept=".txt">
  </label>
  <button type="submit">Upload</button>
</form>
<p id="uploadStatus"></p>

<script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
