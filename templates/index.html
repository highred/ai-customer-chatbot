<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Customer Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="branding">
    <div class="brand-left">
      <img src="/static/logo.png" alt="Logo" id="logo" />
      <input type="text" id="headerTitle" value="AI CUSTOMER CHATBOT" />
    </div>
    <button id="modeBtn">üåô</button>
  </div>

  <div class="tabs">
    <button id="chatTab" class="active">Chat</button>
    <button id="personalityTab">Personality</button>
    <button id="documentTab">Documents</button>
  </div>

  <div id="chatPane" class="pane">
    <div id="chatBox" class="scrollable"></div>
    <div class="chat-input">
      <textarea id="msg" placeholder="Type a message‚Ä¶" autofocus></textarea>
      <button id="send">Send</button>
      <span id="spinner" class="animated-dots" style="display: none"></span>
    </div>
  </div>

  <div id="personalityPane" class="pane hidden">
    <select id="personaSelector" style="display: none"></select>
    <div id="personaList" class="persona-list"></div>
    <div class="persona-controls">
      <button type="button" id="newPersona">New Persona</button>
      <label>Creativity (temperature):
        <input type="range" id="tempSlider" min="0" max="1" step="0.01" value="0.2" />
        <span id="tempVal">0.20</span>
      </label>
    </div>
  </div>

  <div id="documentPane" class="pane hidden">
    <div class="doc-controls">
      <label>Filter by type:
        <select id="filterDocs">
          <option value="all">All</option>
          <option value=".txt">.txt</option>
          <option value=".pdf">.pdf</option>
          <option value=".docx">.docx</option>
          <option value=".xls">.xls</option>
          <option value=".xlsx">.xlsx</option>
        </select>
      </label>
      <button type="button" id="sortDocs">Sort A‚ÄìZ</button>
    </div>

    <form id="faqForm">
      <label>Upload docs (.txt, .pdf, .docx, .xls, .xlsx):</label>
      <div class="drop-box" id="dropBox">
        <p>üìÅ Drag & Drop files here or click to browse</p>
        <p class="sub">Supported: .txt, .pdf, .docx, .xlsx</p>
        <input type="file" id="faqFiles" name="files" multiple hidden />
      </div>
      <label>Chunk Size:
        <input type="number" id="chunkSize" value="50" />
      </label>
      <button type="submit">Upload</button>
    </form>

    <ul id="faqList" class="faq-list"></ul>
    <button id="clearBtn" class="danger">Clear Conversation Only</button>
  </div>

  <script src="/static/chat.js"></script>
</body>
</html>
