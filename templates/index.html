<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Customer Chatbot</title>
  <style>
    :root{
      --bg:#ffffff; --fg:#000000; --panel:#f5f5f5;
    }
    .dark{
      --bg:#1e1e1e; --fg:#f1f1f1; --panel:#2b2b2b;
    }
    body{
      background:var(--bg); color:var(--fg);
      font-family:sans-serif; max-width:700px; margin:40px auto;
      transition:background .3s,color .3s;
    }
    #chat{
      border:1px solid #ccc; height:300px; overflow:auto;
      padding:8px; background:var(--panel);
    }
    #msg{width:80%}
    button{cursor:pointer}

    /* --- 3-dot loader ---------------------------- */
    #spinner{
      display:none;
      width:36px; height:12px;
      position:relative; margin-left:8px;
    }
    #spinner div{
      position:absolute; top:0; width:8px; height:8px;
      border-radius:50%; background:var(--fg);
      animation: bounce 0.8s infinite;
    }
    #spinner div:nth-child(2){ left:12px; animation-delay:0.1s }
    #spinner div:nth-child(3){ left:24px; animation-delay:0.2s }
    @keyframes bounce{
      0%,80%,100%{transform:scale(0)}
      40%{transform:scale(1)}
    }
  </style>
</head>
<body>
<h2>
  AI Customer Chatbot
  <button id="modeBtn" style="float:right">ðŸŒ™</button>
</h2>

<div id="chat"></div><br>
<input id="msg" placeholder="Type a questionâ€¦" autocomplete="off"/>
<button id="send">Send</button>

<!-- 3-dot spinner -->
<span id="spinner">
  <div></div><div></div><div></div>
</span>

<br><br>
<form id="faqForm">
  <label>Upload FAQ (.txt):
    <input type="file" id="faqFile" accept=".txt">
  </label>
  <button type="submit">Upload</button>
</form>
<p id="uploadStatus"></p>

<script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
